<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_joinus.css" media="screen">
    <script src="https://kit.fontawesome.com/56583bf545.js" crossorigin="anonymous"></script>
    <title> Joinus Page </title>
</head>
<body>

    <!-- 상단 바 고정으로 만들어주기 -->
    <nav class="sangdan">
        <div class="sangdan_logo">
        <i class="fa-solid fa-comments"></i>
        <a href="#"> JJ Community </a>
        </div>
    </nav>


    <!-- 페이지 상단의 인삿말 -->
    <header>
        <h1> Welcome to our site! </h1>
    </header>

    
    <form action="" method="get">

         <!-- 한글 성명 입력 -->
        <label for="name"> 성명 (한글) </label> <br>
        <input type="text" name="name" placeholder="김코포" required> <br>
        <!-- 성명은 text 형식
        placeholder="" required를 통해 미리 값을 입력할 수 있게 해줌-->

        <!-- 생년월일 입력 -->
        <br> <label for="date"> 생년월일 </label> <br>
        <input type="date" name="date" placeholder="19970101" required> <br>

        <!-- 휴대폰 번호 입력 -->
       <br> <label for="phone"> 연락처 </label> <br>
        <input type="phone" name="phone" placeholder="010-1234-1234" required> <br>
    
        <!-- 주소 입력 -->
       <br> <label for="address"> 주소 </label> <br>
        <input type="address" name="address" placeholder="경기도 광명시 코포구" required> <br>

        <!-- 이메일 입력 -->
       <br> <label for="phone"> 이메일 </label> <br>
        <input type="email" name="email" placeholder="naver@gmail.com" required><br>

        <!-- 아이디 입력 -->
        <br> <label for="id"> 아이디 </label> <br>
        <input type="text" name="id" placeholder="kopo" required> <br>

        <!-- 비밀번호 입력 -->
        <br> <label for="password"> 비밀번호 </label> <br>
        <input type="text" name="password" placeholder="kopo123" required> <br>

       <br><br> <button type="submit"> Join Us! </button><br>
        <!-- 미리 입력한 값들을 submit할 수 있는 button 생성 
        html에서 submit button을 누르면 그 값이 입력된 새로운 html이 열린다
        url 맨 끝단에 입력값이 붙어 나오는 것을 보고 확인 가능-->

    </form>


</body>
</html>
